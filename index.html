<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hostel Connect-Signup</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class=" submit-content">
                <div class="submit-img " style=" outline-style: outset; outline-color:#fc6c85; outline-width:2px;">
                    <div class="overlay overlay-bg">
                        <img src="https://colorlib.com/etc/platina/img/about-img.jpg" alt="" />
                        <div class="submit-img-content">
                            <h1>WELCOME TO</h1>
                            <p>Hostel Connect</p>
                        </div>
                    </div>
                </div>
                <div class="wrap-submit p-l-50 p-r-50 p-t-72 p-b-50 " style="outline-style: outset; outline-color: #fc6c85; outline-width: 8px;">
                    <form class="submit-form validate-form">
                        <span class="submit-form-title p-b-59" style=" color: #fd6c9e;">
                            Sign Up
                        </span>
                        <div>
                            <span class="label-submit">Full Name</span>
                            <input class="submit" type="text" name="name" placeholder="Name" required>
                            <span class="focus-submit"></span>
                        </div>
                        <div>
                            <span class="label-submit">Email</span>
                            <input class="submit" type="email" name="email" placeholder="Email address" required>
                            <span class="focus-submit"></span>
                        </div>
                        <div>
                            <span class="label-submit">Username</span>
                            <input class="submit" type="text" name="username" placeholder="Username" required>
                            <span class="focus-submit"></span>
                        </div>
                        <div>
                            <span class="label-submit">Password</span>
                            <input class="submit" type="password" name="pass" placeholder="*************" required>
                            <span class="focus-submit"></span>
                        </div>
                        <div class="container-signup-form-btn">
                            <div class="wrap-signup-form-btn">
                                <div class="signup-form-bgbtn"></div>
                                <button class="signup-form-button" type="button">
                                    <span>Submit</span>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
